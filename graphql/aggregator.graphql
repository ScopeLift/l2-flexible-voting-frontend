query BridgedVotes($aggregator: Bytes!, $pageSize: Int!, $offset: Int!) {
  bridgedVotes(first: $pageSize, orderBy: blockTimestamp, orderDirection: desc, where: {aggregatorAddress: $aggregator}, skip: $offset) {
    id
    proposalId
    voteAgainst
    voteFor
    voteAbstain
    blockNumber
    blockTimestamp
    transactionHash
    aggregatorAddress
  }
}
