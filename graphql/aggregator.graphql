query L2Proposals($governor: Bytes!, $pageSize: Int!, $offset: Int!, $proposalIds: [BigInt!]) {
  proposals(
    first: $pageSize
    orderBy: blockTimestamp
    orderDirection: desc
    where: { governorAddress: $governor, proposalId_in: $proposalIds }
    skip: $offset
  ) {
    id
    proposalId
    proposer
    startBlock
    endBlock
    description
    governorAddress
    isCancelled
    transactionHash
    blockNumber
    blockTimestamp
    bridgedVote {
      voteAgainst
      voteFor
      voteAbstain
      blockNumber
      blockTimestamp
    }
  }
}
