query Proposals($governor: Bytes!, $pageSize: Int!, $offset: Int!) {
  proposals(first: $pageSize, orderBy: blockTimestamp, orderDirection: desc, where: {governorAddress: $governor}, skip: $offset) {
    id
    proposalId
    proposer
    startBlock
    endBlock
    description
    governorAddress
    canceled
    transactionHash
    blockNumber
    blockTimestamp
  }
}
